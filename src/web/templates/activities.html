{% extends "base.html" %}
{% block title %}Activities{% endblock %}

{% block extra_css %}
<style>
    .page-controls {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        flex-wrap: wrap;
    }
    .search-box {
        flex: 1;
        min-width: 250px;
        padding: 12px 16px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 14px;
    }
    .search-box:focus {
        outline: none;
        border-color: var(--accent-blue);
    }
    .filter-select {
        padding: 12px 16px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        cursor: pointer;
    }
    .data-table {
        width: 100%;
        background: var(--bg-secondary);
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--border-color);
    }
    .data-table th, .data-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }
    .data-table th {
        background: rgba(0,0,0,0.2);
        font-weight: 600;
        color: var(--text-secondary);
        font-size: 12px;
        text-transform: uppercase;
    }
    .data-table tr:hover {
        background: rgba(0,212,255,0.05);
    }
    .data-table tr:last-child td {
        border-bottom: none;
    }
    .activity-type {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: 500;
    }
    .activity-type.action { background: rgba(34,197,94,0.2); color: var(--success); }
    .activity-type.thought { background: rgba(168,85,247,0.2); color: #a855f7; }
    .activity-type.event { background: rgba(59,130,246,0.2); color: #3b82f6; }
    .activity-type.error { background: rgba(239,68,68,0.2); color: var(--danger); }
    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
    }
    .empty-state svg {
        width: 64px;
        height: 64px;
        margin-bottom: 20px;
        opacity: 0.5;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>âš¡ Activities</h1>
    <p>View and search Aria's activities and actions</p>
</div>

<div class="page-controls">
    <input type="text" class="search-box" id="search-input" placeholder="Search activities...">
    <select class="filter-select" id="type-filter">
        <option value="">All Types</option>
        <option value="action">Actions</option>
        <option value="thought">Thoughts</option>
        <option value="event">Events</option>
        <option value="error">Errors</option>
    </select>
    <button class="btn btn-primary" onclick="loadActivities()">Refresh</button>
</div>

<div id="activities-container">
    <table class="data-table" id="activities-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Description</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="activities-body">
            <tr><td colspan="4" class="empty-state">Loading...</td></tr>
        </tbody>
    </table>
    <div id="activities-pagination"></div>
</div>
{% endblock %}

{% block extra_js %}
<script data-page-script>
    let allActivities = [];
    let activitiesPager;

    function loadActivities(page = 1, limit = 25) {
        document.getElementById('activities-body').innerHTML = '<tr><td colspan="4" class="empty-state">Loading...</td></tr>';
        
        fetch(`${window.ARIA_API_BASE_URL}/activities?limit=${limit}&page=${page}`)
            .then(r => r.json())
            .then(data => {
                allActivities = data.items || data;
                renderActivities(allActivities);
                if (activitiesPager && data.pages) activitiesPager.update(data);
            })
            .catch(e => {
                document.getElementById('activities-body').innerHTML = `
                    <tr><td colspan="4" class="empty-state">
                        <div>Could not load activities</div>
                        <div style="font-size:12px;margin-top:10px">${e.message}</div>
                    </td></tr>`;
            });
    }

    function renderActivities(data) {
        if (!data || data.length === 0) {
            document.getElementById('activities-body').innerHTML = `
                <tr><td colspan="4" class="empty-state">
                    <svg fill="currentColor" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/></svg>
                    <div>No activities found</div>
                    <div style="font-size:14px;margin-top:10px">Aria hasn't recorded any activities yet</div>
                </td></tr>`;
            return;
        }

        let html = '';
        data.forEach(a => {
            const d = a.created_at ? new Date(a.created_at).toLocaleString() : '-';
            const typeClass = (a.type || 'event').toLowerCase();
            html += `<tr>
                <td>${a.id}</td>
                <td><span class="activity-type ${typeClass}">${a.type || 'event'}</span></td>
                <td>${a.description || '-'}</td>
                <td>${d}</td>
            </tr>`;
        });
        document.getElementById('activities-body').innerHTML = html;
    }

    function filterActivities() {
        const search = document.getElementById('search-input').value.toLowerCase();
        const typeFilter = document.getElementById('type-filter').value;
        
        let filtered = allActivities;
        
        if (search) {
            filtered = filtered.filter(a => 
                (a.description && a.description.toLowerCase().includes(search)) ||
                (a.type && a.type.toLowerCase().includes(search))
            );
        }
        
        if (typeFilter) {
            filtered = filtered.filter(a => a.type === typeFilter);
        }
        
        renderActivities(filtered);
    }

    document.getElementById('search-input').addEventListener('input', filterActivities);
    document.getElementById('type-filter').addEventListener('change', filterActivities);

    activitiesPager = new AriaPagination('activities-pagination', {
        onPageChange: (page, limit) => loadActivities(page, limit),
        limit: 25
    });
    loadActivities();
</script>
{% endblock %}
