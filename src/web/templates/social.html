{% extends "base.html" %}
{% block title %}Social / Moltbook{% endblock %}

{% block extra_css %}
<style>
    .social-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
        gap: 1rem;
    }
    .social-header h1 {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    .social-stats {
        display: flex;
        gap: 1rem;
    }
    .stat-badge {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .stat-badge .value {
        font-weight: 600;
        color: var(--accent-primary);
    }
    .platform-tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
    }
    .platform-tab {
        padding: 0.5rem 1rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        cursor: pointer;
        color: var(--text-secondary);
        transition: all 0.2s;
    }
    .platform-tab:hover {
        background: var(--bg-tertiary);
    }
    .platform-tab.active {
        background: var(--accent-primary);
        color: white;
        border-color: var(--accent-primary);
    }
    .posts-container {
        display: grid;
        gap: 1rem;
    }
    .post-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 1.25rem;
        transition: all 0.2s;
    }
    .post-card:hover {
        border-color: var(--accent-primary);
    }
    .post-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 0.75rem;
    }
    .post-platform {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        font-size: 0.8rem;
        padding: 0.25rem 0.6rem;
        background: var(--bg-tertiary);
        border-radius: var(--radius-sm);
        color: var(--text-secondary);
    }
    .post-platform.moltbook {
        background: rgba(124, 58, 237, 0.2);
        color: var(--accent-primary);
    }
    .post-visibility {
        font-size: 0.75rem;
        padding: 0.2rem 0.5rem;
        border-radius: var(--radius-sm);
        background: var(--bg-tertiary);
        color: var(--text-muted);
    }
    .post-visibility.public {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
    }
    .post-content {
        font-size: 1rem;
        line-height: 1.6;
        color: var(--text-primary);
        margin-bottom: 0.75rem;
        white-space: pre-wrap;
    }
    .post-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 0.75rem;
        border-top: 1px solid var(--border-color);
        font-size: 0.8rem;
        color: var(--text-muted);
    }
    .post-meta {
        display: flex;
        gap: 1rem;
    }
    .post-link {
        color: var(--accent-primary);
        text-decoration: none;
    }
    .post-link:hover {
        text-decoration: underline;
    }
    .empty-state {
        text-align: center;
        padding: 3rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        color: var(--text-muted);
    }
    .empty-state h3 {
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
    }
    .btn-compose {
        padding: 0.6rem 1.25rem;
        background: var(--accent-primary);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .btn-compose:hover {
        opacity: 0.9;
    }
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.6);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }
    .modal.active {
        display: flex;
    }
    .modal-content {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 1.5rem;
        width: 100%;
        max-width: 500px;
        margin: 1rem;
    }
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }
    .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-muted);
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: 500;
        font-size: 0.9rem;
    }
    .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        background: var(--bg-primary);
        color: var(--text-primary);
    }
    .form-group textarea {
        min-height: 120px;
        resize: vertical;
    }
    .btn-primary {
        width: 100%;
        padding: 0.75rem;
        background: var(--accent-primary);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-weight: 500;
    }
    .char-count {
        font-size: 0.75rem;
        color: var(--text-muted);
        text-align: right;
        margin-top: 0.25rem;
    }
    .reply-indicator {
        font-size: 0.8rem;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        background: var(--bg-tertiary);
        border-radius: var(--radius-sm);
    }
</style>
{% endblock %}

{% block content %}
<div class="social-header">
    <h1>üì± Social Posts</h1>
    <div style="display: flex; gap: 1rem; align-items: center;">
        <div class="social-stats">
            <div class="stat-badge">
                <span>Posts:</span>
                <span class="value" id="post-count">-</span>
            </div>
        </div>
        <button class="btn-compose" onclick="showComposeModal()">
            ‚úèÔ∏è Compose
        </button>
    </div>
</div>

<div class="platform-tabs">
    <button class="platform-tab active" data-platform="all" onclick="filterPlatform('all', this)">
        üìã All
    </button>
    <button class="platform-tab" data-platform="moltbook" onclick="filterPlatform('moltbook', this)">
        ü¶é Moltbook
    </button>
</div>

<div class="posts-container" id="posts-list">
    <div class="empty-state">
        <h3>Loading posts...</h3>
    </div>
</div>

<!-- Compose Modal -->
<div class="modal" id="compose-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>‚úèÔ∏è Compose Post</h3>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <form onsubmit="createPost(event)">
            <div class="form-group">
                <label>Platform</label>
                <select id="post-platform">
                    <option value="moltbook">ü¶é Moltbook</option>
                </select>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea id="post-content" required placeholder="What's on Aria's mind?" maxlength="500" oninput="updateCharCount()"></textarea>
                <div class="char-count"><span id="char-count">0</span>/500</div>
            </div>
            <div class="form-group">
                <label>Visibility</label>
                <select id="post-visibility">
                    <option value="public">üåç Public</option>
                    <option value="followers">üë• Followers Only</option>
                    <option value="private">üîí Private</option>
                </select>
            </div>
            <div class="form-group">
                <label>Reply To (Post ID, optional)</label>
                <input type="text" id="post-reply-to" placeholder="Leave empty for new post">
            </div>
            <button type="submit" class="btn-primary">Post</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
const API_BASE = API_BASE_URL;
let allPosts = [];
let currentPlatform = 'all';

async function loadPosts() {
    try {
        const url = currentPlatform === 'all' 
            ? `${API_BASE}/social`
            : `${API_BASE}/social?platform=${currentPlatform}`;
        
        const response = await fetch(url);
        const data = await response.json();
        
        allPosts = data.posts || [];
        document.getElementById('post-count').textContent = data.count || 0;
        
        renderPosts();
    } catch (error) {
        console.error('Failed to load posts:', error);
        document.getElementById('posts-list').innerHTML = `
            <div class="empty-state">
                <h3>Failed to load posts</h3>
                <p>${error.message}</p>
            </div>
        `;
    }
}

function renderPosts() {
    const container = document.getElementById('posts-list');
    
    if (allPosts.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <h3>No posts yet</h3>
                <p>Aria hasn't posted anything on social media yet. Compose the first post!</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = allPosts.map(post => `
        <div class="post-card">
            <div class="post-header">
                <span class="post-platform ${post.platform}">${getPlatformIcon(post.platform)} ${post.platform}</span>
                <span class="post-visibility ${post.visibility}">${getVisibilityIcon(post.visibility)} ${post.visibility}</span>
            </div>
            ${post.reply_to ? `<div class="reply-indicator">‚Ü©Ô∏è Reply to: ${post.reply_to}</div>` : ''}
            <div class="post-content">${escapeHtml(post.content)}</div>
            <div class="post-footer">
                <div class="post-meta">
                    <span>üìÖ ${new Date(post.posted_at).toLocaleString()}</span>
                    ${post.post_id ? `<span>ID: ${post.post_id}</span>` : ''}
                </div>
                ${post.url ? `<a href="${post.url}" target="_blank" class="post-link">View on ${post.platform} ‚Üí</a>` : ''}
            </div>
        </div>
    `).join('');
}

function getPlatformIcon(platform) {
    const icons = {
        moltbook: 'ü¶é',
        twitter: 'üê¶',
        mastodon: 'üêò'
    };
    return icons[platform] || 'üì±';
}

function getVisibilityIcon(visibility) {
    const icons = {
        public: 'üåç',
        followers: 'üë•',
        private: 'üîí'
    };
    return icons[visibility] || 'üìÑ';
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function filterPlatform(platform, btn) {
    currentPlatform = platform;
    
    // Update tab styles
    document.querySelectorAll('.platform-tab').forEach(tab => tab.classList.remove('active'));
    btn.classList.add('active');
    
    loadPosts();
}

function showComposeModal() {
    document.getElementById('compose-modal').classList.add('active');
}

function closeModal() {
    document.getElementById('compose-modal').classList.remove('active');
    document.getElementById('post-content').value = '';
    document.getElementById('post-reply-to').value = '';
    updateCharCount();
}

function updateCharCount() {
    const content = document.getElementById('post-content').value;
    document.getElementById('char-count').textContent = content.length;
}

async function createPost(event) {
    event.preventDefault();
    
    const platform = document.getElementById('post-platform').value;
    const content = document.getElementById('post-content').value;
    const visibility = document.getElementById('post-visibility').value;
    const reply_to = document.getElementById('post-reply-to').value || null;
    
    try {
        const response = await fetch(`${API_BASE}/social`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ platform, content, visibility, reply_to })
        });
        
        if (response.ok) {
            closeModal();
            loadPosts();
        } else {
            alert('Failed to create post');
        }
    } catch (error) {
        console.error('Failed to create post:', error);
        alert('Failed to create post: ' + error.message);
    }
}

// Initialize
document.addEventListener('DOMContentLoaded', loadPosts);
</script>
{% endblock %}
