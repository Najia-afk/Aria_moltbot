# Aria Blue - Nginx Reverse Proxy Configuration
# This runs on the Mac host to expose Docker services to the network

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /opt/homebrew/etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream definitions - Docker containers on localhost
    upstream aria_dashboard {
        server 127.0.0.1:80;
    }
    
    upstream aria_api {
        server 127.0.0.1:8000;
    }
    
    upstream aria_grafana {
        server 127.0.0.1:3000;
    }
    
    upstream aria_pgadmin {
        server 127.0.0.1:5050;
    }
    
    upstream aria_prometheus {
        server 127.0.0.1:9090;
    }

    # Main server - listens on all interfaces
    server {
        listen 8888;
        server_name _;

        # Dashboard (root)
        location / {
            proxy_pass http://aria_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API
        location /api/ {
            proxy_pass http://aria_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://aria_grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # PGAdmin
        location /pgadmin/ {
            proxy_pass http://aria_pgadmin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Script-Name /pgadmin;
        }

        # Prometheus
        location /prometheus/ {
            proxy_pass http://aria_prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
