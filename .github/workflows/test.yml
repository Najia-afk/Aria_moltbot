name: Tests
on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run unit + API tests
        run: |
          pytest tests/ -x \
            --ignore=tests/e2e \
            --ignore=tests/load \
            -v \
            --tb=short \
            --timeout=60
        env:
          ARIA_API_PORT: "8000"
          ARIA_WEB_PORT: "5050"

  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install playwright pytest-playwright
          playwright install chromium
      - name: Start services
        run: docker compose up -d
      - name: Wait for services
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8000/api/health > /dev/null; then
              echo "Services ready after ${i}s"
              break
            fi
            echo "Waiting... (${i})"
            sleep 2
          done
      - name: Run E2E tests
        run: pytest tests/e2e/ -v --timeout=120
        env:
          ARIA_API_URL: "http://localhost:8000"
          ARIA_WEB_URL: "http://localhost:5050"
      - name: Tear down
        if: always()
        run: docker compose down -v
