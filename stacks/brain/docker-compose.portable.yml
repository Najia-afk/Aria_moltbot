# Aria Brain Stack - Docker Compose Configuration
# Portable deployment - all configuration via environment variables
# 
# Usage:
#   1. Copy .env.template to .env
#   2. Edit .env with your values (especially SERVICE_HOST)
#   3. docker compose up -d
#
# Required environment variables in .env - see .env.template

services:
  # ============================================
  # DATABASE - PostgreSQL
  # ============================================
  aria-db:
    image: postgres:16-alpine
    container_name: aria-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER?DB_USER is required}
      POSTGRES_PASSWORD: ${DB_PASSWORD?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME?DB_NAME is required}
      POSTGRES_MULTIPLE_DATABASES: litellm
    volumes:
      - aria_pg_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aria-net
    mem_limit: ${POSTGRES_MEM_LIMIT:-512m}
    cpus: ${POSTGRES_CPU_LIMIT:-1.0}

  # ============================================
  # BROWSER - Browserless Chrome
  # ============================================
  aria-browser:
    image: browserless/chrome:latest
    container_name: aria-browser
    restart: unless-stopped
    environment:
      MAX_CONCURRENT_SESSIONS: 5
      CONNECTION_TIMEOUT: 60000
      TOKEN: ${BROWSERLESS_TOKEN:-}
    ports:
      - "3000:3000"
    networks:
      - aria-net

  # ============================================
  # CLAWDBOT - OpenClaw AI Gateway
  # ============================================
  clawdbot:
    image: node:22-bookworm
    container_name: clawdbot
    restart: unless-stopped
    working_dir: /root
    environment:
      NODE_OPTIONS: "--max-old-space-size=1024"
      OPENCLAW_CONFIG_PATH: "/root/.openclaw/openclaw.json"
      OPENCLAW_WORKSPACE: "/root/.openclaw/workspace"
      OPENCLAW_GATEWAY_PORT: "18789"
      OPENCLAW_GATEWAY_TOKEN: ${CLAWDBOT_TOKEN?CLAWDBOT_TOKEN is required}
      OPENCLAW_NO_ONBOARD: "1"
      OPENCLAW_NO_PROMPT: "1"
      # LiteLLM for model routing
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:-sk-aria-local-key}
      # Cloud API keys
      MOONSHOT_KIMI_KEY: ${MOONSHOT_KIMI_KEY:-}
      OPEN_ROUTER_KEY: ${OPEN_ROUTER_KEY:-}
      # Database for skills
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@aria-db:5432/${DB_NAME}
      # Ollama - uses configurable host
      OLLAMA_URL: http://${DOCKER_HOST_IP:-host.docker.internal}:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-hf.co/unsloth/GLM-4.7-Flash-REAP-23B-A3B-GGUF:Q3_K_S}
      # Moltbook (leave token empty to disable auto-posting)
      MOLTBOOK_TOKEN: ${MOLTBOOK_TOKEN:-}
      MOLTBOOK_API_URL: ${MOLTBOOK_API_URL:-https://www.moltbook.com/api/v1}
      # Python path
      PYTHONPATH: /root/.openclaw/workspace:/root/.openclaw/workspace/skills
    volumes:
      - openclaw_data:/root/.openclaw
      - ../../aria_mind:/root/.openclaw/workspace
      - ../../aria_skills:/root/.openclaw/workspace/skills/aria_skills:ro
      - ../../aria_agents:/root/.openclaw/workspace/skills/aria_agents:ro
      - ../../openclaw_skills:/root/.openclaw/skills:ro
      - ../../patch:/root/.openclaw/patches:ro
      - ../../tests:/root/.openclaw/workspace/tests:ro
      - ../../pyproject.toml:/root/.openclaw/workspace/pyproject.toml:ro
      - ./openclaw-entrypoint.sh:/openclaw-entrypoint.sh:ro
    ports:
      - "18789:18789"
    depends_on:
      aria-db:
        condition: service_healthy
      litellm:
        condition: service_started
    command: ["bash", "/openclaw-entrypoint.sh"]
    networks:
      - aria-net
    mem_limit: ${CLAWDBOT_MEM_LIMIT:-1g}
    cpus: ${CLAWDBOT_CPU_LIMIT:-1.0}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================
  # TOR PROXY - Privacy Layer
  # ============================================
  tor-proxy:
    image: dperson/torproxy:latest
    container_name: tor-proxy
    restart: unless-stopped
    ports:
      - "9050:9050"
      - "9051:9051"
    networks:
      - aria-net

  # ============================================
  # TLS CERTIFICATES - Self-signed Generator
  # ============================================
  certs-init:
    image: alpine:3.20
    container_name: aria-certs-init
    restart: "no"
    volumes:
      - ./certs:/certs
    command: >
      sh -c "apk add --no-cache openssl; 
      if [ ! -f /certs/cert.pem ] || [ ! -f /certs/key.pem ]; then 
        openssl req -x509 -newkey rsa:4096 -nodes -keyout /certs/key.pem -out /certs/cert.pem -days 3650 
        -subj '/C=US/ST=Local/L=LAN/O=Aria/CN=aria.local' 
        -addext 'subjectAltName=DNS:aria.local,DNS:localhost,IP:127.0.0.1';
      fi"
    networks:
      - aria-net

  # ============================================
  # TRAEFIK - Reverse Proxy
  # ============================================
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--ping=true"
      - "--providers.file.filename=/etc/traefik/dynamic.yaml"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--metrics.prometheus=true"
      # Enable access logs for debugging
      - "--accesslog=true"
      - "--accesslog.format=json"
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
      - "0.0.0.0:8081:8080"
    volumes:
      - ./traefik-dynamic.yaml:/etc/traefik/dynamic.yaml:ro
      - ./certs:/certs:ro
    depends_on:
      certs-init:
        condition: service_completed_successfully
      aria-web:
        condition: service_started
      aria-api:
        condition: service_started
      grafana:
        condition: service_started
      prometheus:
        condition: service_started
      clawdbot:
        condition: service_started
      litellm:
        condition: service_started
    networks:
      - aria-net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================
  # LITELLM - Model Router
  # ============================================
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    restart: unless-stopped
    environment:
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY?LITELLM_MASTER_KEY is required}
      MOONSHOT_KIMI_KEY: ${MOONSHOT_KIMI_KEY:-}
      OPEN_ROUTER_KEY: ${OPEN_ROUTER_KEY:-}
      LITELLM_DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@aria-db:5432/litellm
      STORE_MODEL_IN_DB: "False"
      OLLAMA_API_BASE: http://${DOCKER_HOST_IP:-host.docker.internal}:11434
      # MLX fallback (optional)
      MLX_API_BASE: http://${DOCKER_HOST_IP:-host.docker.internal}:8080/v1
    volumes:
      - ./litellm-config.yaml:/app/config.yaml:ro
    ports:
      - "18793:4000"
    command: ["--config", "/app/config.yaml", "--detailed_debug"]
    networks:
      - aria-net
    mem_limit: ${LITELLM_MEM_LIMIT:-1024m}
    cpus: ${LITELLM_CPU_LIMIT:-1.0}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================
  # PROMETHEUS - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.external-url=/prometheus/'
      - '--web.route-prefix=/prometheus/'
    ports:
      - "9090:9090"
    networks:
      - aria-net

  # ============================================
  # GRAFANA - Dashboards
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD?GRAFANA_PASSWORD is required}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - aria-net

  # ============================================
  # ARIA BRAIN - Main Agent
  # ============================================
  aria-brain:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: aria-brain
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@aria-db:5432/${DB_NAME}
      OLLAMA_URL: http://${DOCKER_HOST_IP:-host.docker.internal}:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-hf.co/unsloth/GLM-4.7-Flash-REAP-23B-A3B-GGUF:Q3_K_S}
      MOONSHOT_API_KEY: ${MOONSHOT_KIMI_KEY:-}
      MOLTBOOK_TOKEN: ${MOLTBOOK_TOKEN:-}
      MOLTBOOK_API_URL: ${MOLTBOOK_API_URL:-https://www.moltbook.com/api/v1}
      LITELLM_URL: http://litellm:4000
      ARIA_EMAIL: ${ARIA_EMAIL:-}
      ARIA_EMAIL_PASSWORD: ${ARIA_EMAIL_PASSWORD:-}
    volumes:
      - aria_data:/app/data
      - aria_logs:/app/logs
    depends_on:
      aria-db:
        condition: service_healthy
      aria-api:
        condition: service_healthy
      litellm:
        condition: service_started
    networks:
      - aria-net
    tty: true
    stdin_open: true
    mem_limit: ${ARIA_BRAIN_MEM_LIMIT:-512m}
    cpus: ${ARIA_BRAIN_CPU_LIMIT:-1.0}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================
  # PGADMIN - Database UI
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aria-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL?PGADMIN_EMAIL is required}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD?PGADMIN_PASSWORD is required}
      SCRIPT_NAME: /pgadmin
    ports:
      - "5050:80"
    depends_on:
      - aria-db
    networks:
      - aria-net

  # ============================================
  # ARIA WEB - Flask Dashboard
  # ============================================
  aria-web:
    build:
      context: ../../src/web
      dockerfile: Dockerfile
    container_name: aria-web
    restart: unless-stopped
    environment:
      SECRET_KEY: ${WEB_SECRET_KEY?WEB_SECRET_KEY is required}
      SERVICE_HOST: ${SERVICE_HOST?SERVICE_HOST is required}
      SERVICE_PROTOCOL: ${SERVICE_PROTOCOL:-https}
      API_BASE_URL: ${API_BASE_URL:-/api}
      # Auto-generate clawdbot URL from SERVICE_HOST
      CLAWDBOT_PUBLIC_URL: ${SERVICE_PROTOCOL:-https}://${SERVICE_HOST}/clawdbot/?session=main&token=${CLAWDBOT_TOKEN}
      GRAFANA_URL: http://grafana:3000
      PROMETHEUS_URL: http://prometheus:9090
      OLLAMA_URL: http://${DOCKER_HOST_IP:-host.docker.internal}:11434
      LITELLM_URL: http://litellm:4000
      CLAWDBOT_URL: http://clawdbot:18789
      CLAWDBOT_TOKEN: ${CLAWDBOT_TOKEN?CLAWDBOT_TOKEN is required}
    ports:
      - "5000:5000"
    depends_on:
      aria-db:
        condition: service_healthy
    networks:
      - aria-net
    mem_limit: ${ARIA_WEB_MEM_LIMIT:-256m}
    cpus: ${ARIA_WEB_CPU_LIMIT:-0.5}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================
  # ARIA API - FastAPI Backend
  # ============================================
  aria-api:
    build:
      context: ../../src/api
      dockerfile: Dockerfile
    container_name: aria-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@aria-db:5432/${DB_NAME}
      GRAFANA_URL: http://grafana:3000
      PROMETHEUS_URL: http://prometheus:9090
      OLLAMA_URL: http://${DOCKER_HOST_IP:-host.docker.internal}:11434
      # MLX URL - uses environment variable, default to docker host
      MLX_URL: ${MLX_URL:-http://${DOCKER_HOST_IP:-host.docker.internal}:8080}
      MLX_ENABLED: ${MLX_ENABLED:-true}
      LITELLM_URL: http://litellm:4000
      CLAWDBOT_URL: http://clawdbot:18789
      PGADMIN_URL: http://aria-pgadmin:80
      API_BASE_URL: ${API_BASE_URL:-/api}
      # API keys for provider balance checks
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:-}
      MOONSHOT_KIMI_KEY: ${MOONSHOT_KIMI_KEY:-}
      OPEN_ROUTER_KEY: ${OPEN_ROUTER_KEY:-}
      # OpenClaw cron jobs path
      OPENCLAW_JOBS_PATH: /openclaw/cron/jobs.json
    volumes:
      - openclaw_data:/openclaw:ro
    ports:
      - "8000:8000"
    depends_on:
      aria-db:
        condition: service_healthy
    networks:
      - aria-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    mem_limit: ${ARIA_API_MEM_LIMIT:-256m}
    cpus: ${ARIA_API_CPU_LIMIT:-0.5}
    extra_hosts:
      - "host.docker.internal:host-gateway"

# ============================================
# VOLUMES
# ============================================
volumes:
  aria_pg_data:
  prometheus_data:
  grafana_data:
  aria_data:
  aria_logs:
  openclaw_data:

# ============================================
# NETWORKS
# ============================================
networks:
  aria-net:
    driver: bridge
