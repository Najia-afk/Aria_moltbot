global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/prometheus-alerts.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
    metrics_path: /prometheus/metrics

  # Traefik reverse proxy metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: /metrics

  # Aria API metrics
  - job_name: 'aria-api'
    static_configs:
      - targets: ['aria-api:8000']
    metrics_path: /api/metrics
    scrape_interval: 30s

  # Aria Engine metrics
  - job_name: 'aria-engine'
    static_configs:
      - targets: ['aria-engine:8081']
    metrics_path: /metrics
    scrape_interval: 15s

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /grafana/metrics
    scrape_interval: 60s
